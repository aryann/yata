<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
  </head>

  <body>
    <h1>{{ title }}</h1>

    <ng-container *ngIf="auth.user | async as user; else showLogin">
      <router-outlet></router-outlet>
      <a href="javascript:void(0);" (click)="logOut()">Log out</a>
    </ng-container>

    <ng-template #showLogin>
      <a href="javascript:void(0);" (click)="logIn()">Log in</a>
    </ng-template>
  </body>
</html>
