<ng-container *ngIf="list$ | async as list">
  <h1>{{ list.name }}</h1>

  <ul>
    <li
      *ngFor="let item of list.items; let i = index"
      [ngClass]="{ 'item-done': item.isDone }"
      (click)="mark(list, i)"
    >
      {{ item.text }}
    </li>
  </ul>

  <input [(ngModel)]="newItem" /><button (click)="addNewItem(list)">
    Add new item
  </button>
</ng-container>
