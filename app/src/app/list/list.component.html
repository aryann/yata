<ng-container *ngIf="list$ | async as list">
  <h1>{{ list.name }}</h1>

  <ul>
    <li *ngFor="let item of list.items; let i = index">
      <span
        (click)="markItem(list, i)"
        [ngClass]="{ 'item-done': item.isDone }"
        >{{ item.text }}</span
      >
      &middot;
      <a href="javascript:void(0);" (click)="deleteItem(list, i)">delete</a>
    </li>
  </ul>

  <input [(ngModel)]="newItem" /><button (click)="addNewItem(list)">
    Add new item
  </button>
</ng-container>
